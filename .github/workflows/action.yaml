  name: Continuous integration
  on: [push]
  jobs:
    GitHub-Actions:
      runs-on: ubuntu-latest
      steps:
        - run: echo "Working..."
        - uses: actions/checkout@v3
        - run: npm ci

        - name: Install dependencies
          run: npm install

        - name: Navigate to the sub-folder to test
          run: cd front-end

        - name: Run tests
          run: npm test
